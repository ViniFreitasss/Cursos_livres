<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios html</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios html</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - TESTE</a> |
        <a href="exercicios/texto1.html">01 - TEXTO</a> |
        <a href="exercicios/listas.html">02 - LISTAS</a> |
        <a href="exercicios/listaAninhada.html">03 - LISTAS ANINHADA</a> |
        <a href="exercicios/links.html">04 - LINKS</a> |
        <a href="exercicios/tabelas.html">05 - TABELAS</a> |

    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e){
                e.preventDefault()

                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
